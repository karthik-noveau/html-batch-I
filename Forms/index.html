<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sign up page</h1> 

    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name" required maxlength="5" readonly value="karthik"><br>
        <input type="checkbox" required checked><br>

        <select>
            <option>ECE</option>
            <option>EEE</option>
            <option>CSE</option>
            <option>IT</option>
            <option>BMI</option>
        </select> <br>

        <label>Gender</label>
        <input type="radio" name="gender"> <label>Male</label> 
        <input type="radio" name="gender"> <label>Female</label> <br>
        <input type="date"> <br>

        <input type="submit" value="Button">
    </form> 
</body>
</html>
